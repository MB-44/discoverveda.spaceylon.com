<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DiscoverVeda</title>
    <meta name="description" content="Begin your immersive wellness journey where scent, science, and serenity align" />
    <meta name="author" content="VEDA Wellness" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/gjx4hbr.css">

    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <video class="bg-video bg-video-desktop" autoplay muted loop playsinline>
      <source src="main_bg_pc.mp4" type="video/mp4">
    </video>
    
    <!-- Background Video for Mobile -->
    <video class="bg-video bg-video-mobile" autoplay muted loop playsinline webkit-playsinline>
        <source src="main_bg_m.mp4" type="video/mp4">
      <source src="main_bg_m.webm" type="video/webm">
    </video>

    <!-- Dark Overlay for Videos -->
    <div class="bg-dark-overlay"></div>

    <!-- PNG Overlays -->
    <div class="bg-overlay bg-overlay-desktop"></div>
    <div class="bg-overlay bg-overlay-mobile"></div>

    <!-- Canvas for particle effects -->
    <canvas class="particles-canvas"></canvas>
    
    <div class="floating-ui-bar">
      <div class="floating-ui-sound" id="floatingSoundBtn">
        <span class="floating-ui-label">SOUND</span>
        <span class="sound-bars" id="soundBars">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </span>
      </div>
    </div>
    
    <div class="hero-section">
      <div class="hero-content">
        <div class="hero-text">
          <span class="hero-intro">Begin your</span>
          <h1 class="hero-title">IMMERSIVE WELLNESS<br>JOURNEY</h1>
          <div class="hero-divider">
            <span class="divider-line"></span>
            <span class="divider-icon">âœ¦</span>
            <span class="divider-line"></span>
          </div>
          <div class="hero-subtitle">Experience the power of nature, rooted in Ayurveda,<br>elevated by innovation.</div>
          <div class="hero-choose">CHOOSE THE ENERGY YOU SEEK</div>
        </div>
        <div class="brand-circles">
          <div class="circle-container" id="forest-circle" onclick="navigateToForest()">
            <div class="circle forest-circle"></div>
            <h2 class="circle-title">ForestVeda</h2>
          </div>
          <div class="circle-container" id="sea-circle" onclick="navigateToSea()">
            <div class="circle sea-circle"></div>
            <h2 class="circle-title">SeaVeda</h2>
          </div>
        </div>
      </div>
      <div class="floating-element floating-1"></div>
      <div class="floating-element floating-2"></div>
      <div class="floating-element floating-3"></div>
      <div class="floating-element floating-4"></div>
    </div>

    <!-- GSAP Library -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"
      integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
    <script src="floating-ui.js"></script>
    <script src="particles.js"></script>
  </body>
</html>
